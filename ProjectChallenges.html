<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How I did my Projects</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #2e2e2e, #000000);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in-left {
      opacity: 0;
      transform: translateX(-50px);
      animation: fadeLeft 1s ease forwards;
    }

    .fade-in-left.delay-1 { animation-delay: 0.3s; }
    .fade-in-left.delay-2 { animation-delay: 0.6s; }
    .fade-in-left.delay-3 { animation-delay: 0.9s; }

    @keyframes fadeLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .topbar {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      position: relative;
    }

    .name-id {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .sidebar {
      background-color: #222;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .sidebar button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .sidebar button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    .sidebar button.active {
      background-color: #555;
    }

    .content-area {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .text-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 30px;
      width: 70%;
      min-height: 250px;
      max-width: 900px;
      font-size: 16px;
      resize: both;
      overflow: auto;
      transition: all 0.3s ease-in-out;
      opacity: 0;
      transform: translateX(-50px);
      animation: fadeLeft 1.2s ease forwards;
      animation-delay: 1.2s;
      white-space: pre-line;
    }

    .text-box:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="topbar fade-in-left delay-1">
    How I did my Projects
    <div class="name-id">Azizbek 2217504</div>
  </div>

  <div class="sidebar fade-in-left delay-2">
    <button onclick="loadProject('flow', this)">Flow Chart</button>
    <button onclick="loadProject('stats', this)">Statistics Tool</button>
    <button onclick="loadProject('proj3', this)">Project 3</button>
    <button onclick="loadProject('proj4', this)">Project 4</button>
    <button onclick="loadProject('proj5', this)">Project 5</button>
    <button onclick="loadProject('proj6', this)">Project 6</button>
  </div>

  <div class="content-area fade-in-left delay-3">
    <div class="text-box" id="textBox">
      _
    </div>
  </div>

  <script>
    const comments = {
  flow: `This project was honestly very interesting, but at first, I had no clear idea how to start or what it should look like. I got inspired by a classmate who showed their version to the whole class — that helped me understand how it should function and look. After that, I asked ChatGPT to create something similar. Surprisingly, it gave me a working concept almost on the first try. From there, I added my own style and vision to make it look the way I imagined. Most of my time was spent on styling and making sure that one thing didn’t interfere with another. The core logic was generated by ChatGPT, but I made it mine through the design and layout.`,

  stats: `For this project, I started with a detailed prompt describing exactly how I envisioned the tool — both in terms of functionality and user experience. I asked ChatGPT to think creatively and go beyond the basics. The result truly exceeded my expectations. What I got back felt like a solid prototype. From there, I focused on refining the visuals: adjusting the colors, layout, and fixing some minor logic issues. I also discussed a few features with a classmate, which led me to add new elements and improvements. ChatGPT made the process smooth and efficient, and I was able to focus more on polishing the final result.`,

  proj3: 'This is the story of Project 3.',
  proj4: 'How I made Project 4 step-by-step.',
  proj5: 'Insights on developing Project 5.',
  proj6: 'Final touches and approach to Project 6.'
};

    function typeText(element, text, speed = 70) {
      let i = 0;
      element.innerText = '_';

      if (window.typingInterval) {
        clearInterval(window.typingInterval);
      }

      window.typingInterval = setInterval(() => {
        if (i < text.length) {
          element.innerText = text.substring(0, i + 1) + '_';
          i++;
        } else {
          clearInterval(window.typingInterval);
          window.typingInterval = null;
          element.innerText = text;
        }
      }, speed);
    }

    function loadProject(key, button) {
      const textBox = document.getElementById('textBox');
      typeText(textBox, comments[key]);

      const buttons = document.querySelectorAll('.sidebar button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    window.onload = () => {
      const firstBtn = document.querySelector('.sidebar button');
      firstBtn.classList.add('active');
      typeText(document.getElementById('textBox'), comments['flow']);
    };
  </script>
</body>
</html>
